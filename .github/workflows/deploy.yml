name: ðŸš€ Deploy to smhp.hazzi-dev.my.id

on:
  push:
    branches:
      - master

jobs:
  ftp-deploy:
    name: FTP Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      - name: Upload via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USER }}
          password: ${{ secrets.FTP_PASS }}
          port : ${{ secrets.FTP_PORT }}
          server-dir: /public_html/smhp/
          timeout: 60000
          log-level: verbose
          dry-run: false
          dangerous-clean-slate: false
          security: strict
          exclude: |
            **/app/Database/**
            **/app/Filters/**
            **/app/Helpers/**
            **/app/Language/**
            **/app/Libraries/**
            **/app/ThirdParty/**
            **/node_modules/**
            **/public/**
            **/tests/**
            **/vendor/**
            **/writable/**
            **/README.md
            **/composer.lock
            **/package*.json
            **/.env
            **/.github/**